<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>ChatBot</title>
  </head>
  <body>
    <h1>Mi ChatBot</h1>
    
    <div id="saludo-div"></div>
    
    <form id="nombre-form">
      <label for="nombre-input">¿Cuál es tu nombre?</label>
      <input type="text" id="nombre-input" />
      
      <label for="genero-select">¿Cuál es tu género?</label>
      <select id="genero-select">
        <option value="">Selecciona una opción</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>
      
      <label for="edad-input">¿Cuál es tu edad?</label>
      <input type="number" id="edad-input" min="1" max="120" />
      
      <input type="submit" value="Enviar" id="enviar-button" />
    </form>
    
    <div id="respuesta-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
